<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>l3_ex1_sekundomer</title>

    <script src="l3_ex1_sekundomer.js"></script>
  </head>
  <body>
    <p>
      Разработайте программу секундомер. Секундомер должен иметь три кнопки:
      "Старт", "Стоп", "Сбросить". Секундомер должен выводить время в формате
      00:00:00.
    </p>
    <div id="timer">
      <p id="output_textbox">00:00:00</p>
      <input id="startButton" type="button" value="Start" />
      <input id="stopButton" type="button" value="Stop" />
      <input id="clearButton" type="button" value="Clear" />
    </div>
  </body>
