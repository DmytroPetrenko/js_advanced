<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>l7_ex1_pizza</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="l7_ex1_pizza.css" />
    <script src="l7_ex1_pizza.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-4 header-text"><h1>Собери пицу на свой вкус</h1></div>
          <div class="col-8">
            <img class="img-fluid" src="img/pizza.jpg" alt="PizzaImage" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <form id="pizzaForm" action="">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <div class="form-group">
                <label for="selectPizzaSize">Размер пиццы</label>
              </div>
            </div>
            <div class="col-4">
              <label for="additional-ingridients-1"
                >Дополнительные ингридиенты</label
              >
            </div>
            <div class="col-4">
              <label for="personalInfo"
                >Информация о покупателе</label
              >
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="form-group">
                <select class="form-control" id="selectPizzaSize">
                  <option>Большая</option>
                  <option>Средняя</option>
                  <option>Маленькая</option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <div class="form-row">
                <div class="form-check pr5">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="additional-ingridients-1"
                  />
                  <label class="form-check-label" for="additional-ingridients-1">
                    Грибы
                  </label>
                </div>
                <div class="form-check pr5">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="additional-ingridients-2"
                  />
                  <label class="form-check-label" for="additional-ingridients-2">
                    Бекон
                  </label>
                </div>
                <div class="form-check pr5">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="additional-ingridients-3"
                  />
                  <label class="form-check-label" for="additional-ingridients-3">
                    Помидоры
                  </label>
                </div>
                <div class="form-check pr5">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="additional-ingridients-4"
                  />
                  <label class="form-check-label" for="additional-ingridients-4">
                    Сыр
                  </label>
                </div>
                <div class="form-check pr5">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="additional-ingridients-5"
                  />
                  <label class="form-check-label" for="additional-ingridients-5">
                    Оливки
                  </label>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="form-row">
                <div class="col-xl-6 my-1">
                  <label for="PhoneInput">Телефон</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="PhoneInput"
                    placeholder="380635365566"
                  />
                </div>
                <div class="col-xl-6 my-1">
                  <label for="AdressInput">Адрес доставки</label>
                  <input
                    type="text"
                    class="form-control"
                    id="AdressInput"
                    placeholder="Сверстюка 19, кв.134"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center pt-4">
              <button id="orderBtn" type="submit" class="btn btn-primary btn-block btn-lg">
                Заказать
              </button>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
      </form>

      <div class="container fixed-top">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <div class="card border-success">
              <div class="card-body">
                <div class="container p-0 m-0">
                  <div class="row p-0 m-0">
                    <div class="col-11 p-0 m-0">
                      <h4 class="card-title">Ваш заказ успешно сформирован!</h4>
                    </div>
                    <div class="col-1 p-0 m-0">
                      <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                  </div>
                </div>

                <div class="container">
                  <div class="row">
                    <div class="col-6">Название:</div>
                    <div class="col-6">Индивидуальная</div>
                  </div>
                  <div class="row">
                    <div class="col-6">Размер:</div>
                    <div id="size-answer" class="col-6"></div>
                  </div>
                  <div class="row">
                    <div class="col-6">Дополнительные ингридиенты:</div>
                    <div id="additional-ingridients-answer" class="col-6">
                      Грибы
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">&nbsp;</div>
                    <div class="col-6"></div>
                  </div>
                  <div class="row">
                    <div class="col-6">Телефон для связи:</div>
                    <div id="phone-answer" class="col-6">0635368686</div>
                  </div>
                  <div class="row">
                    <div class="col-6">Адрес доставки:</div>
                    <div id="address-answer" class="col-6">Сверстюка 19</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </main>
  </body>
</html>
