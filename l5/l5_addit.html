<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>l5_addit</title>
    <script src="l5_addit.js"></script>
  </head>
  <body>
    <p>
      Создайте страницу-калькулятор. Разместите на странице два поля ввода и
      кнопки для арифметических операций над данными введенными в поля ввода.
    </p>

    <div id="calculator">
      <div id="buttons">
        <input type="button" value="+" />
        <input type="button" value="-" />
        <input type="button" value="*" />
        <input type="button" value="/" />
      </div>
      <div id="numbers">
        <input type="text" name="num" id="num1" value="0"/>
        <div id="operation">+ OR - OR * OR /</div>
        <input type="text" name="num" id="num2" value="0"/>
        <div id="output">result</div>
        <div id="warning"></div>
      </div>
    </div>
  </body>
</html>
